<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>QUIZ</title>


    </head>
    <body>

        <!-- top section -->
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">Color Quiz</h2>
            </div>
        </div>

        <!-- result section -->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>You are good at colors in <span class="text-primary display-4 p-3"></span></p>
            </div>
        </div>

        <!-- quiz section -->
        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">Do you really know colors?</h2>
                
                <form action="" class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            1. What are primary colors?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label">black and white</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label">blue, red, yellow</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="C">
                            <label class="form-check-label">yellow, green, blue</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            2. What is a saturation of color?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">the intensity or purity of the color</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label">the amount of brightness or light in a color</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="C">
                            <label class="form-check-label">basically any color on the color wheel</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            3. What are cool colors?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">colors from red through to yellow</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">colors from blue to green and purple</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="C">
                            <label class="form-check-label">trendy colors chosen by designers</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            4. What will you get after mixing red and green?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">white</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">purple</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="C">
                            <label class="form-check-label">brown</label>
                        </div>
                    </div>
                    <div class="text-ceter">
                        <input type="submit" class="btn btn-light">
                </form>
            
            </div>
        </div>


        <script src="app.js"></script>
    </body>
</html>
